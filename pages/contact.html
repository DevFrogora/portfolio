<style>
    @import url(/portfolio/pages/template/contact/contact.css);
</style>
<div class="contact-container">
    <div class="owner-message">
        My inbox is always open. Whether you have a question or just want to say hi, I'll try my best to get back to
        you!
    </div>
    <form>
        <input class="item" placeholder="Name" type="text" />
        <input class="item" placeholder="Email" type="email" />
        <textarea class="item" placeholder="Message"></textarea>

        <label class="item"> Message Type </label>
        <select class="item">
            <option value="Urgent">Urgent</option>
            <option value="Hiring">Hiring</option>
            <option value="Greeting">Greeting</option>
            <option value="Spam">Spamming</option>
        </select>
        <input class="item" type="submit" />
    </form>
    <div class="message_container">
        <div class="header">
            Logs Of Message
            <hr>
        </div>
        <div class="types">
            <button>Un_Read Message</button>
            <button>Read Message</button>
        </div>
        <div class="content">

        </div>
        <div class="pagination">

        </div>

    </div>

</div>
